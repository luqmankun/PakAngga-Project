<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Bicara - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/style.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>SELAMAT DATANG</h1> <!-- Pesan selamat datang yang ramah untuk membangun koneksi emosional dengan pengguna -->
            <h2>KEMBALI DI POLTEKSI RUANG BICARA</h2> <!-- Nada hangat untuk pengguna yang kembali, meningkatkan pengalaman personal -->
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label> <!-- Label jelas untuk memandu pengguna mengisi formulir -->
                    <input type="email" id="email" name="email" placeholder="Masukkan email" class="input"> <!-- Placeholder membantu pengguna memahami input yang diharapkan -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label> <!-- Label jelas untuk memandu pengguna mengisi formulir -->
                    <input type="password" id="password" name="password" placeholder="Masukkan password" class="input"> <!-- Placeholder membantu pengguna memahami input yang diharapkan -->
                </div>
                <button type="submit" class="login-btn">Masuk</button> <!-- Tombol aksi yang jelas dan langsung -->
            </form>
        </div>

        <style>
    body {
      font-family: 'CustomFonts', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #783599, #5a0b5ae4);
      color: #333;
    }
    @font-face {
    font-family: 'CustomFonts';
    src: url('fonts/Big\ Pixel\ Light\ demo.otf') format('truetype');
    font-weight: normal;
    font-style: normal;
    }
    </style>

        <div class="login-right">
            <div class="character-row">
                <div class="character-box">
                    <img src="video/vid1.gif" alt="Character 1" class="character-img">
                </div>
                <div class="character-box">
                    <img src="video/vid2.gif" alt="Character 2" class="character-img">
                </div>
            </div>
            <div class="character-row">
                <div class="character-box">
                    <img src="video/vid3.gif" alt="Character 3" class="character-img">
                </div>
                <div class="character-box">
                    <img src="video/vid4.gif" alt="Character 4" class="character-img">
                </div>
            </div>
            <a href="index.html" class="back-home">Kembali ke Homepage</a> <!-- Tautan untuk kembali, memberikan fleksibilitas navigasi -->
        </div>
    </div>
</body>
</html>
